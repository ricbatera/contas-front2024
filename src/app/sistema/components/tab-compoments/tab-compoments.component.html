<div *ngIf="configs$ | async as config">
    <div id="saida" *ngIf="config.nome == 'saida'">
        <mat-tab-group mat-align-tabs="start" [selectedIndex]="config.tabDefault"
            (selectedIndexChange)="setaTab($event)">
            <mat-tab label="Nova Saída">
                <!-- <app-nova-saida></app-nova-saida> -->
            </mat-tab>
            <mat-tab label="Lista de Saídas">
                <app-filtros></app-filtros>
            </mat-tab>
            <mat-tab label="Detalhes">
                <!-- <app-nova-saida></app-nova-saida> -->
            </mat-tab>
        </mat-tab-group>
    </div>

    <div id="entrada" *ngIf="config.nome == 'entrada'">
        <mat-tab-group mat-align-tabs="start" [selectedIndex]="config.tabDefault"
            (selectedIndexChange)="setaTab($event)">
            <mat-tab label="Nova Entrada">
                <!-- <app-nova-saida></app-nova-saida> -->
            </mat-tab>
            <mat-tab label="Lista de Entradas">
                <app-filtros></app-filtros>
            </mat-tab>
            <mat-tab label="Detalhes">
                <!-- <app-nova-saida></app-nova-saida> -->
            </mat-tab>
        </mat-tab-group>
    </div>

    <div id="cadastros" *ngIf="config.nome == 'cadastros'">
        <mat-tab-group mat-align-tabs="start" [selectedIndex]="config.tabDefault"
            (selectedIndexChange)="setaTab($event)">
            <mat-tab label="Contas Bancárias">
                <app-filtros></app-filtros>
            </mat-tab>
            <mat-tab label="Cartões de Crédito">
                <!-- <app-nova-saida></app-nova-saida> -->
            </mat-tab>
            <mat-tab label="Classificações">
                <!-- <app-nova-saida></app-nova-saida> -->
            </mat-tab>
            <mat-tab label="Devedores">
                <!-- <app-nova-saida></app-nova-saida> -->
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
